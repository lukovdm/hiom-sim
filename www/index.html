<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>

    <style>
      #drawing {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: left;
      }
    </style>
  </head>
  <body>
    <div id="drawing">
      <canvas id="canvas"></canvas>
    </div>
    <div id="ui">
      <div>
        <button id="tick-but">tick</button>
        <button id="pp-but">play</button>
        <button id="reset-but">Reset</button>
      </div>
      <p>Display value:</p>
      <div>
        <input type="radio" id="opinion" name="display" value="opinion" checked>
        <label for="opinion">Opinion</label>
      </div>
      <div>
        <input type="radio" id="information" name="display" value="information">
        <label for="information">information</label>
      </div>
      <div>
        <input type="radio" id="attention" name="display" value="attention">
        <label for="attention">attention</label>
      </div>
      <p>Click to insert activist</p>
      <input id="a_star" type="range" min="0" max="1" value="1" step="0.01">
      <label id="a_star_label" for="a_star">a_star: 1.0</label>
      <input id="d_a" type="range" min="0" max="0.5" value="0.1" step="0.01">
      <label id="d_a_label" for="d_a">d_a: 0.1</label>
      <input id="r_min" type="range" min="0" max="1" value="0" step="0.01">
      <label id="r_min_label" for="r_min">r_min: 0</label>
      <input id="persuasion" type="range" min="0" max="10" value="1" step="0.1">
      <label id="persuasion_label" for="persuasion">persuasion: 1</label>
      <p>(o, a, i)</p>
      <pre id="agent-info"></pre>
      <pre id="update-info"></pre>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
